<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {% include head.html %}

    <body>

        {% include header.html %}
        <div class="container">
            <div class="p-3 mb-4 rounded-3 bg-dark bg-opacity-10">
                <div class="container-fluid py-3">
                    <div class="row align-items-center">
                        <div class="col-md-5 order-md-2 mb-5 mb-md-0">
                            <img class="img-fluid float-md-end" src="https://fcc.web.cern.ch/sites/default/themes/fcc/img/logo-dark.png">
                        </div>
                        <div class="col-md-7 order-md-1">
                            <h1 class="font-monospace fcc-logo">{{ site.title | escape }}</h1>
                            <p>{{ page.subtitle | default: site.description | strip_html | normalize_whitespace | truncate: 100 | escape }}</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9">
                    {{ content }}
                </div>
                <div class="col-lg-3">{% include permalinks.html %}</div>
            </div>
        </div>
        {% include footer.html %}

    </body>
</html>
