<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {% include head.html %}

    <body>

        {% include header.html %}
        <div class='container'>
            <div class='jumbotron'>
              <h1 style="font-family: monospace">{{ site.title | escape }} <img width="30%" style="float: right;"
              src="https://fcc.web.cern.ch/Logo/Portable%20Network%20Graphics%20(PNG)/logo-FCC-01.png"
              /></h1>
              <p>{{ page.subtitle | default: site.description | strip_html | normalize_whitespace | truncate: 100 | escape }}</p>
            </div>
        </div>
        <div class="container">
            <div class="col-md-9">
                {{ content }}
            </div>
            <div class="col-md-3">{% include permalinks.html %}</div>
        </div>
        {% include footer.html %}

    </body>
</html>
