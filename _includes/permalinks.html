    <div class="card">
        <div class="card-header">
            <h4>Quick links</h4>
        </div>
        <ul class="list-group list-group-flush">
        {% for link in site.data.permalinks %}
            <li class="list-group-item">
                <a href='{{ link.url }}'>{{ link.name }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
